<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>EITC Expiration</title>
<link rel="stylesheet" href="styles.css" />
</head>

<body>
<div class="wrapper">
<h3>Inputs</h3>
<table id="inputs">
	<tr>
    	<td>Wages</td><td><input type="text" id="wage_input" /></td>
    </tr>
    <tr>
    	<td>Children</td><td>
        	<select id="children_input">
            	<option value="0">Zero</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </td>
    </tr>
    <tr>
    	<td>Filing Status</td><td>
        	<select id="fs_input">
            	<option value="0">Single</option>
                <option value="1">Married Filing Jointly</option>
                <option value="2">Head of Household</option>
                <option value="3">Married Filing Separately</option>
            </select>
        </td>
    </tr>
</table>

<h3>Result</h3>
<p>Loss from expiration of:</p>
<table>
	<tr>
		<td>Third child tier</td><td><span id="result_thirdChildTier"></span></td></tr><tr>
        <td>Marriage penalty relief</td><td><span id="result_marriagePenalty"></span></td></tr><tr>
        <td>Child tax credit phase-in change</td><td><span id="result_ctc"></span></td>
	</tr>
</table>

<h3>Chart Draft:</h3>

<div id="chartSurrounder">
    <div id="flotChart">
    
    </div>
</div>

</div>

<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">
if (!window.jQuery) {
    document.write('<script src="jquery-1.10.2.min.js"><\/script>');
}
</script>
<script type="text/javascript" src="flot/jquery.flot.min.js"></script>
<script type="text/javascript" src="flot/jquery.flot.stack.min.js"></script>
<script src="parms.js" type="text/javascript"></script>
<script src="calculator.js" type="text/javascript"></script>
<script src="main.js" type="text/javascript"></script>




</body>
</html>
