<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width">
<title>EITC Expiration</title>
<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="styles.css" />
</head>

<body>
<div class="wrapper">
  <div id="chartSurrounder">
    <div id="flotChart"> </div>
    <div id="labelOverlay">&nbsp;Wage Income&nbsp;</div>
    <div id="lineOverlay"></div>
    <div id="lossOverlay"><div class="subDiv"><span>&nbsp;Total loss:&nbsp;<br />&nbsp;</span><span id="lossOverlayAmount"></span><span>&nbsp;</span></div></div>
  </div>
 	
  <div id="restWrapper">
      <div id="inputsWrapper">
        <table id="inputs">
          <tr>
            <td>Wages</td>
            <td>$
              <input type="text" id="wage_input" value="25000"/></td>
          </tr>
          <tr>
            <td>Children</td>
            <td><select id="children_input">
                <option value="0">Zero</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option selected value="3">Three</option>
              </select></td>
          </tr>
          <tr>
            <td>Filing Status</td>
            <td><select id="fs_input">
                <option value="0">Single</option>
                <option selected value="1">Married Filing Jointly</option>
                <option value="2">Head of Household</option>
                <option value="3">Married Filing Separately</option>
              </select></td>
          </tr>
        </table>
      </div>
      <div id="outputsWrapper">
        <p><strong>Loss from expiration of:</strong></p>
        <table>
         <tr class="ctc">
            <td><div class="legendLabel"></div></td><td>Child tax credit phase-in change</td>
            <td nowrap align="right"><span id="result_ctc"></span></td>
          </tr>
          <tr class="thirdChildTier">
            <td><div class="legendLabel"></div></td><td>EITC third tier</td>
            <td nowrap align="right"><span id="result_thirdChildTier"></span></td>
          </tr>
          <tr class="marriagePenalty">
            <td><div class="legendLabel"></div></td><td>EITC marriage penalty relief</td>
            <td nowrap align="right"><span id="result_marriagePenalty"></span></td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td><strong>Total</strong></td>
            <td nowrap align="right"><strong><span id="result_total"></span></strong></td>
          </tr>
        </table>
      </div>
      <p style="clear:both">&nbsp;</p>
  </div>
  <div id="animationModeArea">
  <p><strong>Animation mode:</strong> <select id="animationMode">
  	<option value="static">Static</option>
    <option value="free">Free</option>
    <option value="fixed" selected>Fixed aspect ratio</option>
  </select></p></div>
</div>
<script type="text/javascript" src="ie8fix.js"></script> 
<script type="text/javascript" src="flot/excanvas.min.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> 
<script type="text/javascript">
if (!window.jQuery) {
    document.write('<script src="jquery-1.10.2.min.js"><\/script>');
}
</script> 
<script type="text/javascript" src="flot/jquery.flot.min.js"></script> 
<script type="text/javascript" src="flot/jquery.flot.stack.min.js"></script> 
<script type="text/javascript" src="flot/jquery.flot.axislabels.min.js"></script> 
<script type="text/javascript" src="flot/jquery.flot.resize.min.js"></script> 
<script src="parms.js" type="text/javascript"></script> 
<script src="calculator.js" type="text/javascript"></script> 
<script src="main.js" type="text/javascript"></script>
</body>
</html>
